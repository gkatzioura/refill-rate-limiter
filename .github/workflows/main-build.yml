name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Cache SonarCloud packages
      uses: actions/cache@v1
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Cache Gradle packages
      uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle
    - name: Build and analyze
      if: env.SONAR_TOKEN != null && env.SONAR_TOKEN != ''
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: ./gradlew build sonarqube --info -PossrhUsername=placeholder -PossrhPassword=placeholder
    - name: Publish to Sonatype
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      env:
        GPG_KEY: ${{ secrets.GPG_KEY }}
        DEPLOYMENT_GRADLE: ${{ secrets.DEPLOYMENT_GRADLE }}
      run: |
        echo $GPG_KEY | base64 --decode > key.gpg
        echo $DEPLOYMENT_GRADLE| base64 --decode > deployment.gradle
        ./gradlew publish

